name: CI/CD Pipeline

on:
  push:
    branches: [ main ]

env:
  REGISTRY: registry.digitalocean.com/cloud-ide-registry
  IMAGE_NAME: better

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Log in to DigitalOcean Registry
        run: echo "${{ secrets.DOCR_ACCESS_TOKEN }}" | docker login $REGISTRY -u doctl --password-stdin

      - name: Build and Push Image (Linux compatible)
        run: |
          IMAGE_TAG=${{ github.sha }}
          docker buildx create --use
          docker buildx build \
            --platform linux/amd64 \
            -t $REGISTRY/$IMAGE_NAME:$IMAGE_TAG \
            -t $REGISTRY/$IMAGE_NAME:latest \
            --push .
          echo "IMAGE_TAG=$IMAGE_TAG" >> $GITHUB_ENV

      - name: Set up kubectl
        run: |
          mkdir -p $HOME/.kube
          echo "${{ secrets.KUBE_CONFIG_DATA }}" | base64 --decode > $HOME/.kube/config

      - name: Deploy to Kubernetes
        run: |
          sed -i "s|\${IMAGE_TAG}|${IMAGE_TAG}|g" k8s/deployment.yaml
          kubectl apply -f k8s/
          kubectl rollout status deployment/better